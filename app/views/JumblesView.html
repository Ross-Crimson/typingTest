<section class="container">
  <div class="row ">
    <div class="col-6 p-3">
      <div id="jumble-view" class="row">
        <!-- Jumble Text inserts here -->
      </div>

      <div class="row">
        <div class="card">
          <form onsubmit="app.JumblesController.CompareGame()">
            <div>
              <textarea type="text" class="form-control" name="body"></textarea>
            </div>
            <div>
              <button type="submit" class="w-100">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-6 card p-3">

      <div class="row">
        <div>JUMBLES!</div>
      </div>
      <div class="row" id="challenges">USER CHALLENGES</div>

      <div class="row">
        <div>Create JUMBLE</div>
      </div>
      <form onsubmit="app.JumblesController.CreateJumble()">
        <div>
          <input type="text" name="name" class="form-control" id="name" placeholder="Name" required minlength="1"
            maxlength="20">
        </div>
        <div>
          <textarea type="text" name="body" class="form-control" id="body" placeholder="Jumble Text" required
            minlength="1"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">create+</button>
      </form>

    </div>
  </div>

</section>
